spring:
  application:
    name: activityService
  data:
    mongodb:
      # OPTION A: Use connection-string (recommended for Spring Boot 4.x)
      connection-string: "mongodb://localhost:27017/aiactivityfitness"

      # OPTION B: Or use explicit properties
      # host: localhost
      # port: 27017
      # database: aiactivityfitness

      # Additional settings
      auto-index-creation: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8082

logging:
  level:
    org.springframework.data.mongodb.core: DEBUG