spring:
  application:
    name: aiservice
  data:
    mongodb:
      # OPTION A: Use connection-string (recommended for Spring Boot 4.x)
      connection-string: "mongodb://localhost:27017/airecofitness"

      # OPTION B: Or use explicit properties
      # host: localhost
      # port: 27017
      # database: airecofitness

      # Additional settings
      auto-index-creation: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: activity-processor-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.use.type.headers: false
        spring.json.value.default.type: in.parida.fitness.aiservice.model.Activity
        spring.json.trusted.packages: "*"

kafka:
  topic:
    name: activity-events

gemini:
  api:
    key: ${GEMINI_KEY}
    url: ${GEMINI_URL}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8083

logging:
  level:
    org.springframework.data.mongodb.core: DEBUG